    <main class="main">
      <div class="carousel-container">
        <button class="prev">&#10094;</button>
        <div class="carousel">
          <img src="./css/wallhaven-8586my_1920x1080.png" alt="Imagen 1">
          <img src="./css/wallhaven-dpyo1j_1920x1080.png" alt="Imagen 2">

      <footer class="footer">

                  </span>
                  <p>0412-9657427</p>
              </article>
          </section>
      </footer>
    </main>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      const toggleBtnIcon = document.querySelector('.toggle_btn i'); 
      const dropdownMenu = document.querySelector('.dropdown_menu');

      toggleBtn.addEventListener('click', () => {
        dropdownMenu.classList.toggle('open');
        
        const isOpen = dropdownMenu.classList.contains('open');

        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-times'
          : 'fa-solid fa-bars';
      });

      document.addEventListener('DOMContentLoaded', function() {
  const carousel = document.querySelector('.carousel');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  let scrollPos = 0;
  let intervalId;

  // Función para cambiar automáticamente de imagen
  function autoSlide() {
    intervalId = setInterval(() => {
      scrollPos += carousel.offsetWidth;
      if (scrollPos > carousel.scrollWidth - carousel.offsetWidth) {
        scrollPos = 0;
      }
      carousel.scrollTo({
        left: scrollPos,
        behavior: 'smooth'
      });
    }, 2000); // Cambiar imagen cada 3 segundos (3000 milisegundos)
  }

  // Iniciar la función de cambio automático
  autoSlide();

  // Detener el cambio automático cuando se pasa el mouse sobre el carrusel
  carousel.addEventListener('mouseenter', () => {
    clearInterval(intervalId);
  });

  // Reanudar el cambio automático cuando se retira el mouse del carrusel
  carousel.addEventListener('mouseleave', () => {
    autoSlide();
  });

  // Event listeners para los botones previos y siguientes
  prevBtn.addEventListener('click', () => {
    scrollPos -= carousel.offsetWidth;
    if (scrollPos < 0) scrollPos = 0;
    carousel.scrollTo({
      left: scrollPos,
      behavior: 'smooth'
    });
  });

  nextBtn.addEventListener('click', () => {
    scrollPos += carousel.offsetWidth;
    if (scrollPos > carousel.scrollWidth - carousel.offsetWidth) {
      scrollPos = carousel.scrollWidth - carousel.offsetWidth;
    }
    carousel.scrollTo({
      left: scrollPos,
      behavior: 'smooth'
    });
  });
});


    </script>
  </body>

</html>
